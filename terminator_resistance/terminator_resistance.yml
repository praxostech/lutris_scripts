    # Run the installer
    - task:
        description: Running Game setup, please wait...
        executable: installer
        args: /SILENT /LANG=en /SP- /NOCANCEL /SUPPRESSMSGBOXES /NOGUI /DIR="C:\GOG Games\Terminator Resistance"
        name: wineexec
        prefix: $GAMEDIR
